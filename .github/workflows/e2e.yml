name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E (Chromium)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: njueeray.github.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: njueeray.github.io/package-lock.json

      - name: Restore Astro build cache
        uses: actions/cache@v4
        with:
          path: njueeray.github.io/.astro
          key: astro-${{ hashFiles('njueeray.github.io/src/**', 'njueeray.github.io/public/**', 'njueeray.github.io/astro.config.mjs', 'njueeray.github.io/package-lock.json') }}
          restore-keys: astro-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build site
        run: npm run build

      - name: Run E2E tests (Chromium Desktop)
        run: npx playwright test --project=chromium-desktop

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: njueeray.github.io/playwright-report/
          retention-days: 7
